{% set name = "bw_processing" %}
{% set version = "0.8.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('_', '-') }}-{{ version }}.tar.gz
  sha256: 2e8ca56353fdb609069053eda8b33932a72d00c0933a1982f0dd5ba5cf659f31

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - fs
    - numpy
    - pandas
    - python >=3.5

test:
  imports:
    - bw_processing
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/brightway-lca/bw_processing
  summary: Tools to create structured arrays in a common format
  license: BSD-3-Clause
  license_family: BSD
  license_file:
    - LICENSE
  doc_url: https://3.docs.brightwaylca.org/
  dev_url: https://github.com/brightway-lca/bw_processing

extra:
  recipe-maintainers:
    - cmutel
    - xylar
